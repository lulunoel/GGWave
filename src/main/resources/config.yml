# ========================================
# Configuration GGWave Plugin
# ========================================

wave:
  # Durée de la vague en secondes
  duration: 300

  # Message affiché dans la vague
  title: "&6&l✦ GG WAVE ✦"
  shop-message: "&aMerci pour votre achat sur notre boutique !"
  shop-link: "https://votreboutique.com"

  # Configuration du dégradé de couleur pour "GG"
  # Format: liste de couleurs hexadécimales
  gradient-colors:
    - "#FF0000"  # Rouge
    - "#FF7F00"  # Orange
    - "#FFFF00"  # Jaune
    - "#00FF00"  # Vert
    - "#0000FF"  # Bleu
    - "#4B0082"  # Indigo
    - "#9400D3"  # Violet

  # Mode de dégradé
  # - "per-letter" : Chaque lettre a une couleur différente (animation cyclique)
  # - "progressive" : Les deux lettres ont la même couleur qui évolue progressivement
  #                   à travers TOUTES les couleurs de la liste au fil de la vague
  #                   Exemple avec 4 couleurs : Rouge → Orange → Jaune → Vert
  gradient-mode: "progressive"

  # Style du texte "GG"
  gg-style:
    bold: true          # Texte en gras
    italic: false       # Texte en italique
    underline: false    # Texte souligné

  # Configuration du pixel art de la tête du joueur
  pixel-art:
    enabled: true
    size: 8  # Taille du pixel art (recommandé: 8)

    # API pour télécharger les skins (plusieurs APIs sont essayées automatiquement)
    # APIs disponibles:
    # - mc-heads.net (rapide, fiable)
    # - minotar.net (rapide, fiable)
    # - crafatar.com (peut être down)
    # Le plugin essaiera automatiquement plusieurs APIs en cas d'échec
    preferred-api: "mc-heads.net"

  # Récompenses pour ceux qui disent GG
  rewards:
    # Argent (nécessite Vault + plugin d'économie comme EssentialsX)
    # Si Vault n'est pas installé, cette récompense sera ignorée
    # Voir VAULT-GUIDE.md pour l'installation
    money: 100

    # Items (fonctionne toujours, pas besoin de Vault)
    item:
      material: "DIAMOND"
      amount: 1

    # Commandes personnalisées à exécuter (fonctionne toujours)
    # %player% sera remplacé par le nom du joueur
    commands:
      - "give %player% minecraft:emerald 5"
      # Exemples supplémentaires:
      # - "xp add %player% 100 points"
      # - "lp user %player% permission set example.vip true"

# Permissions:
# ggwave.start - Permet de lancer une vague de GG
# ggwave.stop - Permet d'arrêter une vague en cours
# ggwave.reload - Permet de recharger la configuration
# ggwave.info - Permet de voir les informations de la vague